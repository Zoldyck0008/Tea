<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Check Out</title>
<style>
    .order-form {
        border: 1px solid #ccc;
        padding: 20px;
        margin: 20px auto;
        width: 500px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    h4{
        text-align: left;
    }
    .title {
        font-weight: bold;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between; 
        align-items: center;
        font-size: large; 
    }
    .price {
        font-weight: bold;
    }
    .variant {
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;

    }
    .variant input {
        margin-right: 3px;
    }
    .variant label {
        margin-right: 3px;
    }
    
    .btn {
        cursor: pointer;
        padding: 5px 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 3px;
        margin-top: 10px;
        text-decoration: none; 
        display: inline-block; 
    }

    .btn:hover {
        background-color: #45a049;
    }
    textarea {
        flex-grow: 1;
        resize: none;
    }
    @media (max-width: 600px) {
    .order-form {
        padding: 10px;
        width: 90%;
    }
    
    .variant {
        flex-direction: column;
        align-items: flex-start;
    }

    .price {
        align-self: flex-end;
    }
    
    textarea {
        width: 100%;
        resize: vertical; 
    }
}



</style>
</head>
<body>
<div class="order-form">
    <div class="title">
        <div>Delivery Details</div>
        <div class="price"></div>
    </div>
    <h4>Delivery Option</h4>
    <div class="variant">
        <div>
            <input type="radio" id="original" name="flavor" value="original">
            <label for="tall">Priority - 10 mins</label>
        </div>
        <span class="price">74.00</span>
    </div>
    <div class="variant">
        <div>
            <input type="radio" id="spicy" name="flavor" value="spicy">
            <label for="grande">Standard - 20 mins</label>
        </div>
        <span class="price">54.00</span>
    </div>

    <h4>Payment Details</h4>
    <div class="variant">
        <div>
            <input type="checkbox" id="spicy" name="flavor" value="spicy">
            <label for="#">Cash On Delivery</label>
        </div>
    </div>

    <h4>Customer Details</h4>
<form id="deliveryForm">
    <div class="variant">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="variant">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
    </div>
    <div class="variant">
        <label for="contact">Contact Number:</label>
        <input type="text" id="contact" name="contact" required>
    </div>
    <div class="variant" style="text-align: center;">
        <textarea id="notes" name="notes" rows="4" cols="50" placeholder="Notes to Merchant"></textarea>
    </div>
</form>

<a class="btn" href="index.html" target="_blank">Check Out</a>

<script>
    var decrementBtn = document.getElementById('decrement');
    var incrementBtn = document.getElementById('increment');
    var quantityDisplay = document.getElementById('quantity');

    decrementBtn.addEventListener('click', function() {
        var quantity = parseInt(quantityDisplay.textContent);
        if (quantity > 1) {
            quantityDisplay.textContent = quantity - 1;
        }
    });

    incrementBtn.addEventListener('click', function() {
        var quantity = parseInt(quantityDisplay.textContent);
        quantityDisplay.textContent = quantity + 1;
    });
</script>

</body>
</html>
